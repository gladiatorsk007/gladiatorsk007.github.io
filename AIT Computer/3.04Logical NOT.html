<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical NOT</title>
</head>
<body>
    <h3>Logical NOT</h3>
    <script>
var num1, num2, num3;
document.write("Logical AND (&&) Result ="+(num1<num3 && num2>num3));
    document.write("<br/>Logical OR (||) Result="+(num1 == num3 || num2 == num3));
    document.write("<br/>Logical NOT (!) Result="+(!(num2==num3)));
    








    </script>
</body>
</html>
