<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner HTML</title>
</head>
<body>
    <h3>Using Inner HTML</h3>

    <p id="demo"></p>
    <script>

document.getElementById("demo").innerHTML = 528 + 1500;
document.getElementById("demo").innerHTML = "Hello World";

    </script>
   

    <script>

window.alert("Hello World");  // window.alert() showing Alert Box

    </script>


</body>
</html>
