<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic operators</title>
</head>
<body>
    <h3>Arithmetic operators</h3>
    <script>

var num1,num2,num3; //Variable Declaration
num1=1500 ,num2=528 // Value Initialize

document.write("Addition Result ="+ (num1+num2));
document.write("<br/>Subtraction Result="+(num1-num2));
document.write("<br/>Multiplication Result="+(num1*num2));
document.write("<br/>Division Result="+(num1/num2));
document.write("<br/>Modulus Result="+(num1%num2));
document.write("<br/>Increment Result="+(++num2));
document.write("<br/>Decrement Result="+(--num1));








    </script>
</body>
</html>
